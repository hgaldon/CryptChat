<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="radiob.png">
</head>
<body>
    <button onclick="leave()" class="leave-button">Leave</button>
    <div class="container">
        <div id="roundTable" class="round-table">
            <img src="round_table.png" alt="Round Table" class="round-table-img">  
            <div class="seat" id="seat1"></div>
            <div class="seat" id="seat2"></div>
            <div class="seat" id="seat3"></div>
            <div class="seat" id="seat4"></div>
            <div class="seat" id="seat5"></div>
            <div class="seat" id="seat6"></div>
            <div class="seat" id="seat7"></div>
            <div class="seat" id="seat8"></div>
        </div>
    </div>    
    <div id="chatLog" class="chat-log"></div>
    <input type="text" id="messageInput" class="message-input" placeholder="Type message">
    <button onclick="sendMessage()" id="sendButton" class="send-button" disabled>Send</button>
    <div class="sidebar">
        <div id="newsFeed" class="news-feed"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
