<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio-In</title>
    <link rel="stylesheet" type="text/css" href="stylesland.css">
</head>
<body>
    <div class="background-container">
        <div class="header">Select Username:</div>
        <div class="container-left">
            <div class="text">Available:</div>
            <div class="columns">
                <div class="column" id="containerA">
                    <!-- Usernames will be populated here by script -->
                </div>
            </div>
            <button onclick="enterChat()" id="enterButton" disabled>Enter Chat</button>
        </div>
        <div class="container-right">
            <div class="text">Unavailable:</div>
            <div class="columns">
                <div class="column" id="containerB">
                    <!-- Unavailable usernames, if any, will be shown here -->
                </div>
            </div>
        </div>
        <img src="left_tent.png" alt="Left Tent" class="tent-left">
        <img src="right_tent.png" alt="Right Tent" class="tent-right">
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scriptland.js"></script>
</body>
</html>
